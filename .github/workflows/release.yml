name: Create GitHub Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract changelog for this version
        id: changelog
        run: |
          # Extract text between first and second version headers (## or ###)
          NOTES=$(awk '/^##+ \[/{if(found) exit; found=1; next} found' CHANGELOG.md)
          # Write to file for gh release
          echo "$NOTES" > RELEASE_NOTES.md
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "${{ github.ref_name }}" --title "${{ github.ref_name }}" --notes-file RELEASE_NOTES.md
